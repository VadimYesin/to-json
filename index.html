    <form action="index.php" method="POST">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" name="title[]" placeholder="Введіть заголовок">
        </div>
        <div class="form-group">
            <label for="description">Опис:</label>
            <input type="text" class="form-control" name="description[]" placeholder="Введіть опис">
        </div>
        <div id="repeater">
            <!-- Додаткові поля будуть динамічно додаватися тут -->
        </div>
        <button type="button" class="btn btn-primary" onclick="addFields()">Додати поле</button>

        <button type="submit" class="btn btn-success">Відправити</button>

<script>
    function addFields() {
        var container = document.getElementById("repeater");
        var template = `
      <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" class="form-control" name="title[]" placeholder="Введіть заголовок">
      </div>
      <div class="form-group">
        <label for="description">Опис:</label>
        <input type="text" class="form-control" name="description[]" placeholder="Введіть опис">
      </div>
      `;
        container.innerHTML += template;
    }
</script>
